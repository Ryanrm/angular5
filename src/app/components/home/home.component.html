<h3>{{ (singleRecipe | async)?.title }}</h3>
<p>{{ (singleRecipe | async)?.ingredients }}</p>
<p>{{( singleRecipe | async)?.instructions }}</p>
<ul *ngFor="let recipe of recipes | async">
    <li (click)="getPost(recipe.id)">
      <strong>{{ recipe.data.title}}</strong>(<a href="#" (click)="deletePost(recipe.id)">delete</a>)
      <br>
    </li>
  </ul>
